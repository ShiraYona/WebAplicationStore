<!DOCTYPE html>
<html>
<head>

    <link href="./css/ShoppingBag.css" rel="stylesheet" />
    <script src="./script//shoppingBag.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img class="image"></img></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>

            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><br /><br /><br /><a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText"><h2>✖️</h2></a></div></td>
            <td class="p"><button onclick="pluse()">+</button></td>
            <td class="p"><button onclick="minus()">-</button></td>
        </tr>
    </template>
</head>
<body onload="drawBag()">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody id="itemList"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
